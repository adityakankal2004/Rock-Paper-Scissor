<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Rock Paper Scissors</h1> 
    <div class="main">
        <div>
            <img src="assets/rock.png"class="me">
        </div>
        <div>
            <img src="assets/paper.png"class="opponent">
        </div>
    </div>
    
        <h2 class="select">Select your move</h2>
   
        <div class="buttons">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
        </div>
        <div class="funk">
            <button class="funky-button">Start</button>
        </div>
        <audio id="win" src="assets/win.wav"></audio>
        <audio id="lose" src="assets/lose.wav"></audio>
        <audio id="tie" src="assets/tie.mp3"></audio>
        
    <script src="index.js"></script>
</body>
</html>
